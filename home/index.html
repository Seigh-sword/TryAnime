<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TryAnime! | Home</title>
    <link rel="icon" data-icon="favicon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo-area" onclick="window.location.href='./'">
            <img data-icon="logo" class="main-logo">
            <span class="brand-name">TryAnime!</span>
        </div>
        
        <div class="nav-links">
            <a href="./" class="nav-link active">
                <img data-icon="home">
                <span>Home</span>
            </a>
        </div>

        <form action="../search/" method="GET" class="search-box">
            <input type="text" name="keyword" placeholder="Search anime..." required>
            <button type="submit">
                <img data-icon="search">
            </button>
        </form>
    </nav>

    <main class="content-wrapper">
        <section class="hero-banner">
            <div class="hero-text">
                <h1>Discover Your Next Favorite</h1>
                <p>Streaming the best titles with zero interruptions.</p>
            </div>
        </section>

        <section class="filter-section">
            <div class="filter-label">
                <img data-icon="filter">
                <span>Quick Filter:</span>
            </div>
            <div class="rating-tags">
                <a href="../search/?age=g">G</a>
                <a href="../search/?age=pg">PG</a>
                <a href="../search/?age=pg13">PG-13</a>
                <a href="../search/?age=teen">Teen</a>
                <a href="../search/?age=ecchi">Ecchi</a>
                <a href="../search/?age=r">R</a>
                <a href="../search/?age=r+">R+</a>
            </div>
        </section>

        <section class="grid-container">
            <div class="section-header">
                <h2>Trending Anime</h2>
                <div class="line"></div>
            </div>
            <div id="trending-grid" class="anime-grid">
                </div>
        </section>
    </main>

    <script type="module" src="/home/home.js"></script>
</body>
</html>
